<!-- Logo Nexus Compendium - Instituto Profesional San Sebastián -->
<svg width="120" height="140" viewBox="0 0 120 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo blanco -->
  <rect width="120" height="140" fill="#FFFFFF" rx="5"/>
  
  <!-- Globo terráqueo -->
  <g transform="translate(35, 10)">
    <!-- Base del globo -->
    <circle cx="25" cy="25" r="22" fill="#6B7280" stroke="#374151" stroke-width="1"/>
    
    <!-- Líneas del globo -->
    <path d="M 8 25 Q 25 15 42 25" stroke="#E5E7EB" stroke-width="1.5" fill="none"/>
    <path d="M 8 25 Q 25 35 42 25" stroke="#E5E7EB" stroke-width="1.5" fill="none"/>
    <path d="M 25 5 L 25 45" stroke="#E5E7EB" stroke-width="1.5"/>
    <path d="M 5 25 L 45 25" stroke="#E5E7EB" stroke-width="1.5"/>
    
    <!-- Líneas diagonales -->
    <path d="M 12 12 Q 25 20 38 12" stroke="#E5E7EB" stroke-width="1" fill="none"/>
    <path d="M 12 38 Q 25 30 38 38" stroke="#E5E7EB" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Barra horizontal azul -->
  <rect x="10" y="55" width="100" height="6" fill="#6290C3" rx="3"/>
  
  <!-- Barras de colores -->
  <g transform="translate(10, 70)">
    <!-- Azul claro -->
    <rect x="0" y="0" width="20" height="35" fill="#6290C3" rx="2"/>
    <!-- Verde claro -->
    <rect x="25" y="0" width="20" height="35" fill="#C2E7DA" rx="2"/>
    <!-- Azul oscuro -->
    <rect x="50" y="0" width="20" height="35" fill="#1A1B41" rx="2"/>
    <!-- Verde brillante -->
    <rect x="75" y="0" width="20" height="35" fill="#BAFF29" rx="2"/>
  </g>
  
  <!-- Barra horizontal azul inferior -->
  <rect x="10" y="110" width="100" height="6" fill="#6290C3" rx="3"/>
  
  <!-- Texto Nexus Compendium -->
  <text x="60" y="130" text-anchor="middle" 
        font-family="Georgia, serif" 
        font-size="8" 
        font-weight="bold" 
        fill="#6B4423">Nexus Compendium</text>
</svg>
